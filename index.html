<script>
    function createBall() {
        const ball = document.createElement('div');
        ball.className = 'ball';

        // Position al√©atoire
        ball.style.left = Math.random() * window.innerWidth + 'px';
        ball.style.top = Math.random() * window.innerHeight + 'px';

        // taille al√©atoire al√©atoire
        let taille = 5 + Math.random() * 15
        ball.style.width = taille + 'px';
        ball.style.height = taille + 'px';

        document.body.appendChild(ball);

        // D√©placer la boule
        moveBall(ball);
    }

    function moveBall(ball) {
        const deltaX = (Math.random() - 0.5) * 3; // Vitesse horizontale
        const deltaY = (Math.random() - 0.5) * 3; // Vitesse verticale

        function animate() {
            const rect = ball.getBoundingClientRect();

            // D√©placer la boule
            ball.style.left = rect.left + deltaX + 'px';
            ball.style.top = rect.top + deltaY + 'px';




            requestAnimationFrame(animate);
        }
        animate();
    }

    // Cr√©er plusieurs boules
    for (let i = 0; i < 20; i++) {
        createBall();
    }
    setInterval(() => {
        createBall();

    }, 1000);
</script>
